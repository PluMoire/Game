<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraînement à la mémorisation de π et jeu 2048</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Fond noir */
            color: #ffffff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #name-input-container, #training-container, #game-2048-container {
            background-color: #262626; /* Fond gris foncé */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Ombre rouge */
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4444; /* Rouge vif */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #cccccc; /* Gris clair */
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #ff4444; /* Bordure rouge */
            border-radius: 5px;
            background-color: #333333; /* Fond gris */
            color: #ffffff; /* Texte blanc */
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ff7777; /* Bordure rouge clair */
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff4444; /* Rouge vif */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff7777; /* Rouge clair */
        }
        #pi-digits {
            font-size: 2em;
            margin-bottom: 20px;
            white-space: pre-wrap;
            color: #ff4444; /* Rouge vif */
        }
        #feedback {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ff4444; /* Rouge vif */
        }
        #encouragement {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff7777; /* Rouge clair */
            font-style: italic;
        }
        #stats {
            font-size: 1.2em;
            margin-top: 20px;
            color: #cccccc; /* Gris clair */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centre le(s) bouton(s) horizontalement */
            margin-top: 20px;
            gap: 10px;
        }
        #skip-wait, #choose-decimals, #play-2048 {
            display: none; /* Cachés par défaut */
        }
        .correct {
            color: #44ff44; /* Vert */
        }
        .incorrect {
            color: #ff4444; /* Rouge */
        }
        #game-2048-container {
            display: none; /* Caché par défaut */
        }
        #game-2048 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
            border-radius: 5px;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
        }
        /* Couleurs des tuiles en fonction de leur valeur */
        .tile-2  { background-color: #ff4444; }
        .tile-4  { background-color: #ff7777; }
        .tile-8  { background-color: #ffaaaa; }
        .tile-16 { background-color: #ffdddd; }
        .tile-32 { background-color: #ffcccc; }
        .tile-64 { background-color: #ffbbbb; }
        .tile-128  { background-color: #ff9999; }
        .tile-256  { background-color: #ff6666; }
        .tile-512  { background-color: #ff5555; }
        .tile-1024 { background-color: #ff3333; }
        .tile-2048 { background-color: #ff0000; }

        /* Texte "P!erre" en bas à droite, très peu visible */
        #secret-signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 14px;
            opacity: 0.05; /* Très faible opacité, quasiment invisible */
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="name-input-container">
        <h1>Entraînement à la mémorisation de π</h1>
        <p>Entrez votre prénom pour commencer :</p>
        <input type="text" id="name-input" placeholder="Votre prénom">
        <button id="start-button">Commencer</button>
    </div>

    <div id="training-container" style="display: none;">
        <h1>Entraînement à la mémorisation de π - <span id="player-name"></span></h1>
        <div id="pi-digits">3.</div>
        <input type="text" id="user-input" placeholder="Entrez la prochaine décimale..." autofocus>
        <div id="feedback"></div>
        <div id="encouragement"></div>
        <div id="stats">
            <p>Décimales tapées : <span id="decimal-count">0</span></p>
            <p>Record : <span id="record">0</span></p>
        </div>
        <div class="button-container">
            <button id="skip-wait">Continuer sans attendre</button>
        </div>
        <div class="button-container">
            <button id="choose-decimals">Choisir un nombre de décimales</button>
            <button id="play-2048">Jouer à 2048</button>
        </div>
    </div>

    <div id="game-2048-container">
        <h1>Jeu 2048</h1>
        <div id="game-2048"></div>
        <button id="restart-2048">Recommencer</button>
    </div>

    <!-- Le petit texte "P!erre" en bas à droite, presque invisible -->
    <div id="secret-signature">P!erre</div>

    <script>
        // Les décimales de π (999 premières décimales)
        const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679" +
                          "8214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196" +
                          "4428810975665933446128475648233786783165271201909145648566923460348610454326648213393607260249141273" +
                          "7245870066063155881748815209209628292540917153643678925903600113305305488204665213841469519415116094" +
                          "3305727036575959195309218611738193261179310511854807446237996274956735188575272489122793818301194912" +
                          "9833673362440656643086021394946395224737190702179860943702770539217176293176752384674818467669405132" +
                          "0005681271452635608277857713427577896091736371787214684409012249534301465495853710507922796892589235" +
                          "4201995611212902196086403441815981362977477130996051870721134999999837297804995105973173281609631859" +
                          "5024459455346908302642522308253344685035261931188171010003137838752886587533208381420617177669147303" +
                          "5982534904287554687311595628638823537875937519577818577805321712268066130019278766111959092164201989" +
                          "3809525720106548586327886593615338182796823030195203530185296899577362259941389124972177528347913151" +
                          "5574857242454150695950829533116861727855889075098381754637464939319255060400927701671139009848824012" +
                          "8583616035637076601047101819429555961989467678374494482553797747268471040475346462080466842590694912" +
                          "9331367702898915210475216205696602405803815019351125338243003558764024749647326391419927260426992279" +
                          "6782354781636009341721641219924586315030286182974555706749838505494588586926995690927210797509302955" +
                          "3211653449872027559602364806654991198818347977535663698074265425278625518184175746728909777727938000" +
                          "8164706001614524919217321721477235014144197356854816136115735255213347574184946843852332390739414333" +
                          "4547762416862518983569485562099219222184272550254256887671790494601653466804988627232791786085784383" +
                          "8279679766814541009538837863609506800642251252051173929848960841284886269456042419652850222106611863" +
                          "0674427862203919494504712371378696095636437191728746776465757396241389086583264599581339047802759009";

        let currentIndex = 0;
        let timeoutId = null;
        let encouragementIntervalId = null;
        let playerName = "";

        // Départ à 100 décimales
        let maxDecimals = 100;

        const nameInputContainer = document.getElementById('name-input-container');
        const trainingContainer = document.getElementById('training-container');
        const game2048Container = document.getElementById('game-2048-container');
        const playerNameElement = document.getElementById('player-name');
        const piDigitsElement = document.getElementById('pi-digits');
        const userInputElement = document.getElementById('user-input');
        const feedbackElement = document.getElementById('feedback');
        const encouragementElement = document.getElementById('encouragement');
        const decimalCountElement = document.getElementById('decimal-count');
        const recordElement = document.getElementById('record');
        const skipWaitButton = document.getElementById('skip-wait');
        const chooseDecimalsButton = document.getElementById('choose-decimals');
        const play2048Button = document.getElementById('play-2048');
        const nameInput = document.getElementById('name-input');
        const startButton = document.getElementById('start-button');
        const game2048Element = document.getElementById('game-2048');
        const restart2048Button = document.getElementById('restart-2048');

        // Messages d'encouragement
        const encouragements = [
            "Allez {name}, tu peux le faire ! 💪",
            "Continue comme ça, champion ! 🏆",
            "Tu es incroyable, {name} ! 😎",
            "Ne lâche rien, tu es sur la bonne voie ! 🔥",
            "{name}, tu es une machine à retenir π ! 🤖",
            "C'est impressionnant, continue ! 🚀",
            "Tu es en train de battre des records, {name} ! 🏅",
            "Personne ne retient π comme toi, {name} ! 🎯",
            "Tu es un génie, {name} ! 🧠",
            "On dirait que π n'a plus de secrets pour toi, {name} ! 🔍"
        ];

        // Récupérer le record depuis le localStorage
        let record = localStorage.getItem('piRecord') || 0;
        recordElement.textContent = record;

        // Affiche un message d'encouragement aléatoire toutes les 10 secondes
        function showRandomEncouragement() {
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            const message = encouragements[randomIndex].replace("{name}", playerName);
            encouragementElement.textContent = message;
        }

        // Met à jour l'affichage des décimales
        // showAll = true pour afficher en rouge les décimales restantes
        function updateDisplay(showAll = false) {
            let displayText = "3."; // Commence avec "3."
            for (let i = 0; i < maxDecimals; i++) {
                if (i < currentIndex) {
                    // Décimales correctes en vert
                    displayText += `<span class="correct">${piDecimals[i]}</span>`;
                } else if (showAll) {
                    // Décimales non trouvées en rouge
                    displayText += `<span class="incorrect">${piDecimals[i]}</span>`;
                }
                // Retour à la ligne toutes les 10 décimales
                if ((i + 1) % 10 === 0 && i !== maxDecimals - 1) {
                    displayText += "\n";
                }
            }
            piDigitsElement.innerHTML = displayText;
        }

        // Vérifie la saisie de l'utilisateur
        function checkInput() {
            const userInput = userInputElement.value;
            const correctDecimal = piDecimals[currentIndex];

            if (userInput === correctDecimal) {
                currentIndex++;
                userInputElement.value = "";
                updateDisplay();
                decimalCountElement.textContent = currentIndex; // Mettre à jour le compteur de décimales

                // Mettre à jour le record si nécessaire
                if (currentIndex > record) {
                    record = currentIndex;
                    localStorage.setItem('piRecord', record);
                    recordElement.textContent = record;
                }

                // Si on a atteint le nombre de décimales visé
                if (currentIndex >= maxDecimals) {
                    feedbackElement.textContent = `Félicitations, ${playerName} ! Tu as mémorisé ${maxDecimals} décimales de π ! 🎉`;
                    userInputElement.disabled = true;
                    clearInterval(encouragementIntervalId);
                    encouragementElement.textContent = `Tu es un véritable génie de π, ${playerName} ! 🌟`;

                    // Spécifiquement pour les 100 premières décimales
                    if (maxDecimals === 100) {
                        // Afficher les 2 boutons : choisir nouveau nb de décimales + accès 2048
                        chooseDecimalsButton.style.display = "block";
                        play2048Button.style.display = "block";
                    } else {
                        // Si on a fini un autre nombre de décimales (101-999)
                        chooseDecimalsButton.style.display = "block";
                    }

                    // On peut stopper la vérification ici
                    return;
                } 
                
                // Si on n'a pas encore fini, feedback correct
                feedbackElement.textContent = "Correct!";
                feedbackElement.style.color = "#44ff44"; // Vert
            } else {
                // Mauvaise décimale
                updateDisplay(true);
                feedbackElement.textContent = `Nulll, T'es nul ${playerName} !!! 😭`;
                feedbackElement.style.color = "#ff4444"; // Rouge

                // Désactiver l'entrée pendant 30 secondes
                userInputElement.disabled = true;
                // Afficher le bouton pour sauter l'attente
                skipWaitButton.style.display = "block";

                // Réinitialiser après 30 secondes
                if (timeoutId) clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    resetGame();
                }, 30000); // 30 secondes
            }
        }

        // Réinitialiser le jeu de décimales
        function resetGame() {
            currentIndex = 0;
            userInputElement.value = "";
            userInputElement.disabled = false;
            updateDisplay();
            feedbackElement.textContent = `Recommence depuis le début, ${playerName} !`;
            feedbackElement.style.color = "#cccccc"; // Gris clair
            decimalCountElement.textContent = 0;
            skipWaitButton.style.display = "none";
        }

        // Bouton "Continuer sans attendre"
        skipWaitButton.addEventListener('click', () => {
            clearTimeout(timeoutId);
            resetGame();
        });

        // Bouton "Choisir un nombre de décimales"
        chooseDecimalsButton.addEventListener('click', () => {
            const newMaxDecimals = prompt("Choisissez un nombre de décimales à mémoriser (entre 101 et 999) :");
            if (newMaxDecimals && !isNaN(newMaxDecimals) && newMaxDecimals >= 101 && newMaxDecimals <= 999) {
                maxDecimals = parseInt(newMaxDecimals, 10);
                resetGame();
                // Cacher les boutons après le choix
                chooseDecimalsButton.style.display = "none";
                play2048Button.style.display = "none";
                userInputElement.focus();
            } else {
                alert("Veuillez entrer un nombre valide entre 101 et 999.");
            }
        });

        // Démarrer l'entraînement après avoir saisi le prénom
        startButton.addEventListener('click', () => {
            playerName = nameInput.value.trim();
            if (playerName) {
                nameInputContainer.style.display = "none";
                trainingContainer.style.display = "block";
                playerNameElement.textContent = playerName;
                userInputElement.focus();
                encouragementIntervalId = setInterval(showRandomEncouragement, 10000);
                showRandomEncouragement(); // Premier message
            } else {
                alert("Veuillez entrer votre prénom pour commencer !");
            }
        });

        // Initialisation
        userInputElement.addEventListener('input', checkInput);
        updateDisplay();

        //
        // ========== LOGIQUE DU JEU 2048 ==========
        //
        let board = [];
        const size = 4;

        function init2048() {
            board = Array.from({ length: size }, () => Array(size).fill(0));
            addRandomTile();
            addRandomTile();
            render2048();
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) {
                        emptyTiles.push({ x: i, y: j });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { x, y } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render2048() {
            game2048Element.innerHTML = "";
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const tile = document.createElement('div');
                    tile.className = `tile tile-${board[i][j]}`;
                    tile.textContent = board[i][j] === 0 ? "" : board[i][j];
                    game2048Element.appendChild(tile);
                }
            }
        }

        // Fonction pour déplacer les tuiles
        function move(direction) {
            let moved = false;
            if (direction === 'left') {
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size - 1; j++) {
                        if (board[i][j] === 0) {
                            for (let k = j + 1; k < size; k++) {
                                if (board[i][k] !== 0) {
                                    board[i][j] = board[i][k];
                                    board[i][k] = 0;
                                    moved = true;
                                    break;
                                }
                            }
                        }
                        if (board[i][j] !== 0) {
                            for (let k = j + 1; k < size; k++) {
                                if (board[i][k] === board[i][j]) {
                                    board[i][j] *= 2;
                                    board[i][k] = 0;
                                    moved = true;
                                    break;
                                } else if (board[i][k] !== 0) {
                                    break;
                                }
                            }
                        }
                    }
                }
            } else if (direction === 'right') {
                for (let i = 0; i < size; i++) {
                    for (let j = size - 1; j > 0; j--) {
                        if (board[i][j] === 0) {
                            for (let k = j - 1; k >= 0; k--) {
                                if (board[i][k] !== 0) {
                                    board[i][j] = board[i][k];
                                    board[i][k] = 0;
                                    moved = true;
                                    break;
                                }
                            }
                        }
                        if (board[i][j] !== 0) {
                            for (let k = j - 1; k >= 0; k--) {
                                if (board[i][k] === board[i][j]) {
                                    board[i][j] *= 2;
                                    board[i][k] = 0;
                                    moved = true;
                                    break;
                                } else if (board[i][k] !== 0) {
                                    break;
                                }
                            }
                        }
                    }
                }
            } else if (direction === 'up') {
                for (let j = 0; j < size; j++) {
                    for (let i = 0; i < size - 1; i++) {
                        if (board[i][j] === 0) {
                            for (let k = i + 1; k < size; k++) {
                                if (board[k][j] !== 0) {
                                    board[i][j] = board[k][j];
                                    board[k][j] = 0;
                                    moved = true;
                                    break;
                                }
                            }
                        }
                        if (board[i][j] !== 0) {
                            for (let k = i + 1; k < size; k++) {
                                if (board[k][j] === board[i][j]) {
                                    board[i][j] *= 2;
                                    board[k][j] = 0;
                                    moved = true;
                                    break;
                                } else if (board[k][j] !== 0) {
                                    break;
                                }
                            }
                        }
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < size; j++) {
                    for (let i = size - 1; i > 0; i--) {
                        if (board[i][j] === 0) {
                            for (let k = i - 1; k >= 0; k--) {
                                if (board[k][j] !== 0) {
                                    board[i][j] = board[k][j];
                                    board[k][j] = 0;
                                    moved = true;
                                    break;
                                }
                            }
                        }
                        if (board[i][j] !== 0) {
                            for (let k = i - 1; k >= 0; k--) {
                                if (board[k][j] === board[i][j]) {
                                    board[i][j] *= 2;
                                    board[k][j] = 0;
                                    moved = true;
                                    break;
                                } else if (board[k][j] !== 0) {
                                    break;
                                }
                            }
                        }
                    }
                }
            }
            if (moved) {
                addRandomTile();
                render2048();
                checkWin();
            }
        }

        // Vérifie si on a atteint la tuile 4096
        function checkWin() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 4096) {
                        displayBigMessage();
                        return;
                    }
                }
            }
        }

        // Affiche en grand le message pour la tuile 4096
        function displayBigMessage() {
            const messageOverlay = document.createElement('div');
            messageOverlay.style.position = 'fixed';
            messageOverlay.style.top = 0;
            messageOverlay.style.left = 0;
            messageOverlay.style.width = '100%';
            messageOverlay.style.height = '100%';
            messageOverlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
            messageOverlay.style.color = '#fff';
            messageOverlay.style.display = 'flex';
            messageOverlay.style.justifyContent = 'center';
            messageOverlay.style.alignItems = 'center';
            messageOverlay.style.fontSize = '2em';
            messageOverlay.style.zIndex = 9999;
            messageOverlay.textContent = "Bien joué le GOAT envoie moi sur discord : PatatePourpre";

            document.body.appendChild(messageOverlay);
        }

        // Bouton "Recommencer"
        restart2048Button.addEventListener('click', () => {
            init2048();
        });

        // Détection des flèches pour jouer
        document.addEventListener('keydown', (event) => {
            if (game2048Container.style.display === "block") {
                switch (event.key) {
                    case 'ArrowLeft':
                        move('left');
                        break;
                    case 'ArrowRight':
                        move('right');
                        break;
                    case 'ArrowUp':
                        move('up');
                        break;
                    case 'ArrowDown':
                        move('down');
                        break;
                }
            }
        });

        // Bouton "Jouer à 2048"
        play2048Button.addEventListener('click', () => {
            // Masquer la partie entraînement (optionnel)
            trainingContainer.style.display = "none";
            // Afficher la div du jeu 2048
            game2048Container.style.display = "block";
            init2048();
        });
    </script>

</body>
</html>
