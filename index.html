<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra√Ænement √† la m√©morisation de œÄ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #pi-digits {
            font-size: 2em;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        #user-input {
            font-size: 1.5em;
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        #feedback {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
        #encouragement {
            font-size: 1.5em;
            margin-top: 20px;
            color: #555;
            font-style: italic;
        }
        #stats {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #skip-wait {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #skip-wait:hover {
            background-color: #45a049;
        }
        #name-input-container {
            margin-bottom: 20px;
        }
        #name-input {
            font-size: 1.2em;
            padding: 10px;
            width: 200px;
        }
        #start-button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button:hover {
            background-color: #45a049;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <div id="name-input-container">
        <h1>Entra√Ænement √† la m√©morisation de œÄ</h1>
        <p>Entrez votre pr√©nom pour commencer :</p>
        <input type="text" id="name-input" placeholder="Votre pr√©nom">
        <button id="start-button">Commencer</button>
    </div>

    <div id="training-container" style="display: none;">
        <h1>Entra√Ænement √† la m√©morisation de œÄ - <span id="player-name"></span></h1>
        <div id="pi-digits">3.</div>
        <input type="text" id="user-input" placeholder="Entrez la prochaine d√©cimale..." autofocus>
        <div id="feedback"></div>
        <div id="encouragement"></div>
        <div id="stats">
            <p>D√©cimales tap√©es : <span id="decimal-count">0</span></p>
            <p>Record : <span id="record">0</span></p>
        </div>
        <button id="skip-wait" style="display: none;">Continuer sans attendre</button>
    </div>

    <script>
        // Les d√©cimales de œÄ (100 premi√®res d√©cimales)
        const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679";
        let currentIndex = 0;
        let timeoutId = null;
        let encouragementIntervalId = null;
        let playerName = "";

        const nameInputContainer = document.getElementById('name-input-container');
        const trainingContainer = document.getElementById('training-container');
        const playerNameElement = document.getElementById('player-name');
        const piDigitsElement = document.getElementById('pi-digits');
        const userInputElement = document.getElementById('user-input');
        const feedbackElement = document.getElementById('feedback');
        const encouragementElement = document.getElementById('encouragement');
        const decimalCountElement = document.getElementById('decimal-count');
        const recordElement = document.getElementById('record');
        const skipWaitButton = document.getElementById('skip-wait');
        const nameInput = document.getElementById('name-input');
        const startButton = document.getElementById('start-button');

        // Messages d'encouragement
        const encouragements = [
            "Allez {name}, tu peux le faire ! üí™",
            "Continue comme √ßa, champion ! üèÜ",
            "Tu es incroyable, {name} ! üòé",
            "Ne l√¢che rien, tu es sur la bonne voie ! üî•",
            "{name}, tu es une machine √† retenir œÄ ! ü§ñ",
            "C'est impressionnant, continue ! üöÄ",
            "Tu es en train de battre des records, {name} ! üèÖ",
            "Personne ne retient œÄ comme toi, {name} ! üéØ",
            "Tu es un g√©nie, {name} ! üß†",
            "On dirait que œÄ n'a plus de secrets pour toi, {name} ! üîç"
        ];

        // R√©cup√©rer le record depuis le localStorage
        let record = localStorage.getItem('piRecord') || 0;
        recordElement.textContent = record;

        // Affiche un message d'encouragement al√©atoire toutes les 10 secondes
        function showRandomEncouragement() {
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            const message = encouragements[randomIndex].replace("{name}", playerName);
            encouragementElement.textContent = message;
        }

        // Met √† jour l'affichage des d√©cimales avec des retours √† la ligne toutes les 10 d√©cimales
        function updateDisplay(showAll = false) {
            let displayText = "3."; // Commence avec "3."
            for (let i = 0; i < piDecimals.length; i++) {
                if (i < currentIndex) {
                    // D√©cimales correctes en vert
                    displayText += `<span class="correct">${piDecimals[i]}</span>`;
                } else if (showAll) {
                    // Afficher les d√©cimales non trouv√©es en rouge pendant 30 secondes
                    displayText += `<span class="incorrect">${piDecimals[i]}</span>`;
                }
                // Retour √† la ligne toutes les 10 d√©cimales
                if ((i + 1) % 10 === 0 && i !== piDecimals.length - 1) {
                    displayText += "\n";
                }
            }
            piDigitsElement.innerHTML = displayText;
        }

        // V√©rifie la saisie de l'utilisateur
        function checkInput() {
            const userInput = userInputElement.value;
            const correctDecimal = piDecimals[currentIndex];

            if (userInput === correctDecimal) {
                currentIndex++;
                userInputElement.value = "";
                updateDisplay();
                decimalCountElement.textContent = currentIndex; // Mettre √† jour le compteur de d√©cimales

                // Mettre √† jour le record si n√©cessaire
                if (currentIndex > record) {
                    record = currentIndex;
                    localStorage.setItem('piRecord', record); // Sauvegarder le record dans le localStorage
                    recordElement.textContent = record;
                }

                if (currentIndex >= piDecimals.length) {
                    feedbackElement.textContent = `F√©licitations, ${playerName} ! Tu as m√©moris√© toutes les d√©cimales de œÄ ! üéâ`;
                    userInputElement.disabled = true;
                    clearInterval(encouragementIntervalId);
                    encouragementElement.textContent = `Tu es un v√©ritable g√©nie de œÄ, ${playerName} ! üåü`;
                } else {
                    feedbackElement.textContent = "Correct!";
                    feedbackElement.style.color = "green";
                }
            } else {
                // Afficher toutes les d√©cimales non trouv√©es en rouge pendant 30 secondes
                updateDisplay(true);
                feedbackElement.textContent = `Nulll, T'es nul ${playerName} !!! üò≠`;
                feedbackElement.style.color = "red";

                // D√©sactiver l'entr√©e pendant 30 secondes
                userInputElement.disabled = true;

                // Afficher le bouton pour sauter l'attente
                skipWaitButton.style.display = "block";

                // R√©initialiser apr√®s 30 secondes
                if (timeoutId) clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    resetGame();
                }, 30000); // 30 secondes
            }
        }

        // R√©initialiser le jeu
        function resetGame() {
            currentIndex = 0;
            userInputElement.value = "";
            userInputElement.disabled = false;
            updateDisplay();
            feedbackElement.textContent = `Recommence depuis le d√©but, ${playerName} !`;
            feedbackElement.style.color = "black";
            decimalCountElement.textContent = 0; // R√©initialiser le compteur de d√©cimales
            skipWaitButton.style.display = "none"; // Cacher le bouton
        }

        // √âv√©nement pour le bouton "Continuer sans attendre"
        skipWaitButton.addEventListener('click', () => {
            clearTimeout(timeoutId); // Annuler le d√©lai de 30 secondes
            resetGame(); // R√©initialiser le jeu imm√©diatement
        });

        // D√©marrer l'entra√Ænement apr√®s avoir saisi le pr√©nom
        startButton.addEventListener('click', () => {
            playerName = nameInput.value.trim();
            if (playerName) {
                nameInputContainer.style.display = "none"; // Cacher la saisie du pr√©nom
                trainingContainer.style.display = "block"; // Afficher l'entra√Ænement
                playerNameElement.textContent = playerName; // Afficher le pr√©nom dans le titre
                userInputElement.focus(); // Mettre le focus sur le champ de saisie
                encouragementIntervalId = setInterval(showRandomEncouragement, 10000); // Changer le message d'encouragement toutes les 10 secondes
                showRandomEncouragement(); // Afficher un premier message d'encouragement
            } else {
                alert("Veuillez entrer votre pr√©nom pour commencer !");
            }
        });

        // Initialisation
        userInputElement.addEventListener('input', checkInput);
        updateDisplay(); // Initialiser l'affichage
    </script>

</body>
</html>
