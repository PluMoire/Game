  <script>
    // Les d√©cimales de œÄ (999 premi√®res d√©cimales)
    const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679" +
                      "8214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196" +

                      "7245870066063155881748815209209628292540917153643678925903600113305305488204665213841469519415116094" +
                      "3305727036575959195309218611738193261179310511854807446237996274956735188575272489122793818301194912" +
                      "9833673362440656643086021394946395224737190702179860943702770539217176293176752384674818467669405132" +

                      "8164706001614524919217321721477235014144197356854816136115735255213347574184946843852332390739414333" +
                      "4547762416862518983569485562099219222184272550254256887671790494601653466804988627232791786085784383" +
                      "8279679766814541009538837863609506800642251252051173929848960841284886269456042419652850222106611863" +
                      "0674427862203919494504712371378696095636437191728746776465757396241389086583264599581339047802759009";

    // Variables li√©es aux d√©cimales
    let currentIndex = 0;    // Position actuelle dans piDecimals
    let timeoutId = null;    // ID du setTimeout pour la p√©nalit√© de 30s
    let encouragementIntervalId = null;
    let timeUpdateIntervalId = null; // Interval pour rafra√Æchir le temps toutes les 0,1s
    let playerName = "";

    // Timer sp√©cifique pour les 100 premi√®res d√©cimales
    let startTime = null;    // D√©marre quand on tape la 1re d√©cimale correcte
    let endTime = null;      // Se cale quand on atteint la 100e d√©cimale
    let bestTime100 = localStorage.getItem('bestTime100') || null;

    const nameInputContainer = document.getElementById('name-input-container');
    const trainingContainer = document.getElementById('training-container');
    const game2048Container = document.getElementById('game-2048-container');
    const playerNameElement = document.getElementById('player-name');
    const piDigitsElement = document.getElementById('pi-digits');
    const userInputElement = document.getElementById('user-input');
    const feedbackElement = document.getElementById('feedback');
    const encouragementElement = document.getElementById('encouragement');
    const decimalCountElement = document.getElementById('decimal-count');
    const recordElement = document.getElementById('record');
    const skipWaitButton = document.getElementById('skip-wait');
    const chooseDecimalsButton = document.getElementById('choose-decimals');
    const play2048Button = document.getElementById('play-2048');
    const backTo100Button = document.getElementById('back-to-100'); // NOUVEAU bouton
    const nameInput = document.getElementById('name-input');

    // √âl√©ments d'affichage du temps
    const time100DecSpan = document.getElementById('time-100-dec');
    const bestTime100Span = document.getElementById('best-time-100');
    const avgDecPerSecSpan = document.getElementById('avg-dec-per-sec');

    // Messages d'encouragement
    const encouragements = [
      "Allez {name}, tu peux le faire ! üí™",
      "Continue comme √ßa, champion ! üèÜ",
      "Tu es incroyable, {name} ! üòé",
      "Ne l√¢che rien, tu es sur la bonne voie ! üî•",
      "{name}, tu es une machine √† retenir œÄ ! ü§ñ",
      "C'est impressionnant, continue ! üöÄ",
      "Tu es en train de battre des records, {name} ! üèÖ",
      "Personne ne retient œÄ comme toi, {name} ! üéØ",
      "Tu es un g√©nie, {name} ! üß†",
      "On dirait que œÄ n'a plus de secrets pour toi, {name} ! üîç"
    ];

    // R√©cup√©rer le record global de d√©cimales depuis le localStorage
    let record = localStorage.getItem('piRecord') || 0;
    recordElement.textContent = record;

    // Affiche un message d'encouragement al√©atoire toutes les 10 secondes
    function showRandomEncouragement() {
      const randomIndex = Math.floor(Math.random() * encouragements.length);
      const message = encouragements[randomIndex].replace("{name}", playerName);
      encouragementElement.textContent = message;
    }

    // Met √† jour l'affichage des d√©cimales
    // showAll = true => afficher en rouge les d√©cimales restantes
    function updateDisplay(showAll = false) {
      let displayText = "3."; // Commence avec "3."
      for (let i = 0; i < maxDecimals; i++) {
        if (i < currentIndex) {
          // D√©cimales correctes en vert
          displayText += `<span class="correct">${piDecimals[i]}</span>`;
        } else if (showAll) {
          // D√©cimales non trouv√©es en rouge
          displayText += `<span class="incorrect">${piDecimals[i]}</span>`;
        }
        // Retour √† la ligne toutes les 10 d√©cimales
        if ((i + 1) % 10 === 0 && i !== maxDecimals - 1) {
          displayText += "\n";
        }
      }
      piDigitsElement.innerHTML = displayText;
    }

    // =============== TIMER toutes les 0,1 s ===============
    // Lance la mise √† jour continue du temps et de la moyenne (si pas d√©j√† lanc√©e)
    function startLiveTimer() {
      if (!timeUpdateIntervalId) {
        timeUpdateIntervalId = setInterval(() => {
          if (startTime !== null) {
            // Dur√©e depuis le d√©but
            const now = Date.now();
            const elapsedSec = (now - startTime) / 1000; // en secondes
            // On affiche ce temps en direct
            time100DecSpan.textContent = elapsedSec.toFixed(2) + "s";

            // Calculer la moyenne en direct (nb d√©cimales d√©j√† valid√©es)
            if (elapsedSec > 0) {
              const avg = currentIndex / elapsedSec;
              avgDecPerSecSpan.textContent = avg.toFixed(2);
            }
          }
        }, 100); // toutes les 0,1 s
      }
    }

    // Stoppe la mise √† jour continue
    function stopLiveTimer() {
      if (timeUpdateIntervalId) {
        clearInterval(timeUpdateIntervalId);
        timeUpdateIntervalId = null;
      }
    }

    // V√©rifie la saisie de l'utilisateur
    function checkInput() {
      const userInput = userInputElement.value;
      const correctDecimal = piDecimals[currentIndex];

      if (userInput === correctDecimal) {
        // Si c'est la premi√®re d√©cimale correcte et qu'on vise 100
        if (currentIndex === 0 && maxDecimals === 100) {
          startTime = Date.now();  // On fixe le temps de d√©part
          startLiveTimer();        // On met √† jour le timer en continu
        }

        currentIndex++;
        userInputElement.value = "";
        updateDisplay();
        decimalCountElement.textContent = currentIndex; // Mettre √† jour le compteur

        // Mettre √† jour le record global si n√©cessaire
        if (currentIndex > record) {
          record = currentIndex;
          localStorage.setItem('piRecord', record);
          recordElement.textContent = record;
        }

        // Si on a atteint l'objectif
        if (currentIndex >= maxDecimals) {
          feedbackElement.textContent = `F√©licitations, ${playerName} ! Tu as m√©moris√© ${maxDecimals} d√©cimales de œÄ ! üéâ`;
          userInputElement.disabled = true;
          clearInterval(encouragementIntervalId);
          encouragementElement.textContent = `Tu es un v√©ritable g√©nie de œÄ, ${playerName} ! üåü`;

          // =========================
          // Arr√™t du timer si c'√©tait 100
          // =========================
          if (maxDecimals === 100 && startTime !== null) {
            endTime = Date.now();
            stopLiveTimer(); // On arr√™te la mise √† jour "live"

            const totalTimeSecs = (endTime - startTime) / 1000;
            time100DecSpan.textContent = totalTimeSecs.toFixed(2) + "s";

            // On recalcule la moyenne finale
            const avg = 100 / totalTimeSecs;
            avgDecPerSecSpan.textContent = avg.toFixed(2);

            // Mise √† jour du record de temps si c'est le meilleur
            if (!bestTime100 || totalTimeSecs < parseFloat(bestTime100)) {
              bestTime100 = totalTimeSecs;
              localStorage.setItem('bestTime100', bestTime100);
            }
            if (bestTime100) {
              bestTime100Span.textContent = parseFloat(bestTime100).toFixed(2) + "s";
            }

            // Ici, on fait appara√Ætre les 3 boutons (dont le nouveau)
            chooseDecimalsButton.style.display = "block";
            play2048Button.style.display = "block";
            backTo100Button.style.display = "block";
          }
          else {
            // Pour un autre nombre de d√©cimales (101-999)
            chooseDecimalsButton.style.display = "block";
          }
          return;
        }

        // Sinon, simple feedback correct
        feedbackElement.textContent = "Correct!";
        feedbackElement.style.color = "#44ff44"; // Vert
      } else {
        // Mauvaise d√©cimale
        updateDisplay(true);
        feedbackElement.textContent = `Nulll, T'es nul ${playerName} !!! üò≠`;
        feedbackElement.style.color = "#ff4444";

        // D√©sactiver l'entr√©e pendant 30 secondes
        userInputElement.disabled = true;
        skipWaitButton.style.display = "block";

        // R√©initialiser apr√®s 30 secondes
        if (timeoutId) clearTimeout(timeoutId);

    // R√©initialiser le jeu
    function resetGame() {
      currentIndex = 0;
      userInputElement.value = "";
      userInputElement.disabled = false;

        endTime = null;
        // On r√©initialise l'affichage "live"
        time100DecSpan.textContent = "-";
        avgDecPerSecSpan.textContent = "-";

    skipWaitButton.addEventListener("click", () => {

    // Bouton "Choisir un nombre de d√©cimales"
    chooseDecimalsButton.addEventListener("click", () => {
      const newMaxDecimals = prompt("Choisissez un nombre de d√©cimales √† m√©moriser (entre 101 et 999) :");
      if (newMaxDecimals && !isNaN(newMaxDecimals) && newMaxDecimals >= 101 && newMaxDecimals <= 999) {

    // Bouton "Retour √† 100 d√©cimales" (nouveau)
    backTo100Button.addEventListener("click", () => {

    // D√©marrer l'entra√Ænement apr√®s avoir saisi le pr√©nom
    startButton.addEventListener("click", () => {
      playerName = nameInput.value.trim();

    // ================== LOGIQUE DU JEU 2048 ==================
    let board = [];
    const size = 4;

    function init2048() {
      board = Array.from({ length: size }, () => Array(size).fill(0));
      addRandomTile();
      addRandomTile();
      render2048();
    }

    function addRandomTile() {
      const emptyTiles = [];
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (board[i][j] === 0) {
            emptyTiles.push({ x: i, y: j });
          }
        }
      }
      if (emptyTiles.length > 0) {
        const { x, y } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
        board[x][y] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function render2048() {
      game2048Element.innerHTML = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const tile = document.createElement("div");
          tile.className = `tile tile-${board[i][j]}`;
          tile.textContent = board[i][j] === 0 ? "" : board[i][j];
          game2048Element.appendChild(tile);
        }
      }
    }

    // Fonction pour d√©placer les tuiles
    function move(direction) {
      let moved = false;
      if (direction === "left") {
        for (let i = 0; i < size; i++) {
          for (let j = 0; j < size - 1; j++) {
            if (board[i][j] === 0) {
              for (let k = j + 1; k < size; k++) {
                if (board[i][k] !== 0) {
                  board[i][j] = board[i][k];
                  board[i][k] = 0;
                  moved = true;
                  break;
                }
              }
            }
            if (board[i][j] !== 0) {
              for (let k = j + 1; k < size; k++) {
                if (board[i][k] === board[i][j]) {
                  board[i][j] *= 2;
                  board[i][k] = 0;
                  moved = true;
                  break;
                } else if (board[i][k] !== 0) {
                  break;
                }
              }
            }
          }
        }
      } else if (direction === "right") {
        for (let i = 0; i < size; i++) {
          for (let j = size - 1; j > 0; j--) {
            if (board[i][j] === 0) {
              for (let k = j - 1; k >= 0; k--) {
                if (board[i][k] !== 0) {
                  board[i][j] = board[i][k];
                  board[i][k] = 0;
                  moved = true;
                  break;
                }
              }
            }
            if (board[i][j] !== 0) {
              for (let k = j - 1; k >= 0; k--) {
                if (board[i][k] === board[i][j]) {
                  board[i][j] *= 2;
                  board[i][k] = 0;
                  moved = true;
                  break;
                } else if (board[i][k] !== 0) {
                  break;
                }
              }
            }
          }
        }
      } else if (direction === "up") {
        for (let j = 0; j < size; j++) {
          for (let i = 0; i < size - 1; i++) {
            if (board[i][j] === 0) {
              for (let k = i + 1; k < size; k++) {
                if (board[k][j] !== 0) {
                  board[i][j] = board[k][j];
                  board[k][j] = 0;
                  moved = true;
                  break;
                }
              }
            }
            if (board[i][j] !== 0) {
              for (let k = i + 1; k < size; k++) {
                if (board[k][j] === board[i][j]) {
                  board[i][j] *= 2;
                  board[k][j] = 0;
                  moved = true;
                  break;
                } else if (board[k][j] !== 0) {
                  break;
                }
              }
            }
          }
        }
      } else if (direction === "down") {
        for (let j = 0; j < size; j++) {
          for (let i = size - 1; i > 0; i--) {
            if (board[i][j] === 0) {
              for (let k = i - 1; k >= 0; k--) {
                if (board[k][j] !== 0) {
                  board[i][j] = board[k][j];
                  board[k][j] = 0;
                  moved = true;
                  break;
                }
              }
            }
            if (board[i][j] !== 0) {
              for (let k = i - 1; k >= 0; k--) {
                if (board[k][j] === board[i][j]) {
                  board[i][j] *= 2;
                  board[k][j] = 0;
                  moved = true;
                  break;
                } else if (board[k][j] !== 0) {
                  break;
                }
              }
            }
          }
        }
      }
      if (moved) {
        addRandomTile();
        render2048();
        checkWin();
      }
    }

    // V√©rifie si on a atteint la tuile 4096
    function checkWin() {
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (board[i][j] === 4096) {
            displayBigMessage();
            return;
          }
        }
      }
    }

    // Affiche en grand le message pour la tuile 4096
    function displayBigMessage() {
      const messageOverlay = document.createElement("div");
      messageOverlay.style.position = "fixed";
      messageOverlay.style.top = 0;
      messageOverlay.style.left = 0;
      messageOverlay.style.width = "100%";
      messageOverlay.style.height = "100%";
      messageOverlay.style.backgroundColor = "rgba(0,0,0,0.8)";
      messageOverlay.style.color = "#fff";
      messageOverlay.style.display = "flex";
      messageOverlay.style.justifyContent = "center";
      messageOverlay.style.alignItems = "center";
      messageOverlay.style.fontSize = "2em";
      messageOverlay.style.zIndex = 9999;
      messageOverlay.textContent = "Bien jou√© le GOAT envoie moi sur discord : PatatePourpre";

      document.body.appendChild(messageOverlay);
    }

    // Bouton "Recommencer" (2048)
    restart2048Button.addEventListener("click", () => {
      init2048();
    });

    // D√©tection des fl√®ches (2048)
    document.addEventListener("keydown", (event) => {
      if (game2048Container.style.display === "block") {
        switch (event.key) {
          case "ArrowLeft":
            move("left");
            break;
          case "ArrowRight":
            move("right");
            break;
          case "ArrowUp":
            move("up");
            break;
          case "ArrowDown":
            move("down");
            break;
        }
      }
    });

    // Bouton "Jouer √† 2048"
    play2048Button.addEventListener("click", () => {
      // Masquer la partie entra√Ænement (optionnel)
      trainingContainer.style.display = "none";
      // Afficher la div du jeu 2048
      game2048Container.style.display = "block";
      init2048();
    });
  </script>
